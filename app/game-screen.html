<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Panda :: Gameplay</title>

    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <script>
        let game = new Game();
    </script>
</head>
<body>
    <canvas id="gameScreen"></canvas>
    <audio src="audio/Hunter.mp3" autoplay loop></audio>

    <script>
        let canvas = document.getElementById('gameScreen');
        game.play(canvas);
    </script>
    <script>
        window.addEventListener('keydown',this.heatBalloon,false);
        function heatBalloon(e) {
            var code = e.keyCode;
            if (code == 38 && game.balloon.alive())
                game.balloon.heating += 0.1;
        }
    </script>
</body>
</html>
